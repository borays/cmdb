{% extends 'yto_cmdb/base.html' %}
{% load bootstrap3 %}
{% block header %}
    <h3>
        注册账号
    </h3>
{% endblock %}


{% block content %}
    <form action="{% url 'users:register' %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">注册</button>
        {% endbuttons %}
        <input name="next" type="hidden" value="{% url 'yto_cmdb:index' %}">
    </form>
{% endblock %}
