{% extends 'yto_cmdb/base.html' %}
{% load bootstrap3 %}
{% block header %}
    <h3>
        用户登陆
    </h3>
{% endblock %}

{% block content %}
    <form method="post" action="{% url 'users:login' %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button name="submit" class="btn btn-primary">登陆</button>
        {% endbuttons %}
        <input type="hidden" name="next" value="{% url 'yto_cmdb:index' %}">
    </form>
{% endblock %}
