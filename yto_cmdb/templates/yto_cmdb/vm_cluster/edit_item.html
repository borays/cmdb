{% extends 'yto_cmdb/base.html' %}
{% load bootstrap3 %}

{% block header %}
    <h3>修改集群</h3>
{% endblock %}

{% block content %}
    <form action="{% url 'yto_cmdb:vm_cluster_edit' entry.id %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">保存</button>
        {% endbuttons %}

    </form>
{% endblock %}
