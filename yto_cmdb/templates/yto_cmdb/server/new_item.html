{% extends 'yto_cmdb/base.html' %}
{% load bootstrap3 %}

{% block header %}
    <h3>新增设备</h3>
{% endblock %}

{% block content %}
    <form action="{% url 'yto_cmdb:server_new' %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">新增</button>
        {% endbuttons %}
    </form>
{% endblock %}
